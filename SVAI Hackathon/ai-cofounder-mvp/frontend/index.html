
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Co‑Founder — Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>AI Co‑Founder</h1>
        <p>Ask anything about your business data.</p>
      </header>
      <main>
        <div id="chat" class="chat"></div>
        <div class="composer">
          <input id="msg" placeholder="Type a question… (e.g., Summarize my latest meeting notes)" />
          <button id="send">Send</button>
        </div>
      </main>
      <footer>
        <small>Backend: <code>http://localhost:8080</code></small>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
